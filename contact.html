<body>
  <!--Responsive nav bar with links and drop down menu-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <span class="navbar-brand mb-1 h1">Jake Upson</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Center Content Section-->
  <section class="mb-4 margin1">
    <section class="mb-4">
      <h2 class="h1-responsive font-weight-bold text-center my-4">Contact me</h2>
      <p class="text-center w-responsive mx-auto mb-5"></p>
      <div class="row">
        <!--Grid column for contact sheet-->
        <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" action="mail.php" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="name" name="name" class="form-control">
                  <label for="name" class="">Your name</label>
                </div>
              </div>
              <!--Email input-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="email" name="email" class="form-control">
                  <label for="email" class="">Your email</label>
                </div>
              </div>
            </div>
            <!--Subject input-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input type="text" id="subject" name="subject" class="form-control">
                  <label for="subject" class="">Subject</label>
                </div>
              </div>
            </div>
            <!-- Message part of form-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <textarea type="text" id="message" name="message" rows="2"
                    class="form-control md-textarea"></textarea>
                  <label for="message">Your message</label>
                </div>
              </div>
            </div>
          </form>
          <!--Button form-->
          <div class="text-center text-md-left">
            <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
          </div>
          <div class="status"></div>
        </div>
        <!-- Contact info on right side of screen-->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>1309 Perry street apt b</p>
            </li>
            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>804-819-9733</p>
            </li>
            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>upsonjake@gmail.com</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    </div>
    <!--Sticky footer-->
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
